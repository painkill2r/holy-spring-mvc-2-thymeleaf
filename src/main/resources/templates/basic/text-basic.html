<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>컨텐츠에 데이터 출력하기</h1>
    <ul>
        <li>
            th:text 사용
            <span th:text="${data}"></span>
        </li>
        <li>
            컨텐츠 안에서 직접 출력하기 = [[${data}]]
        </li>
        <li>
            <strong style="color:red;">타임리프가 제공하는 th:text , <span th:inline="none">[[...]]</span> 는 기본적으로 이스케이프(Escape)를
                제공한다.</strong>
        </li>
    </ul>
</body>
</html>
